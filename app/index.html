<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="index.css" rel="stylesheet">

</head>

<body ng-app="App" ng-controller="AppCtrl" ng-cloak>
    <!--
    Your HTML content here
  -->
    <section layout="row" flex>

        <md-sidenav class="md-sidenav-left" style="height:100vh" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')"
            md-whiteframe="4">

            <md-toolbar class="md-theme-cyan">
                <h1 class="md-toolbar-tools">Sidenav Left</h1>
            </md-toolbar>

            <md-content layout-padding ng-controller="LeftCtrl">
                <md-button ng-click="close()" class="md-primary" hide-gt-md>
                    Close Sidenav Left
                </md-button>
                <p hide show-gt-md>
                    This sidenav is locked open on your device. To go back to the default behavior,
                    narrow your display.
                </p>
            </md-content>

        </md-sidenav>
        <md-toolbar class="sidenav-toggle">
            <md-button ng-click="toggleLeft()" class="md-raised">
                <i class="material-icons">chevron_right</i>
            </md-button>
        </md-toolbar>
        <md-content>
            <div layout="column" layout-align="top center">
            </div>
        </md-content>

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>


        <script src="./controllers/app-controller.js"></script>
</body>

</html>
